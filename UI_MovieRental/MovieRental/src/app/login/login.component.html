<section class="vh-100" style="background-color: #000000">
  <div class="loadingSpiner"  *ngIf="isLoading">
    <app-login-spiner></app-login-spiner>
  </div>
  <div class="container py-5 h-100"  *ngIf="!isLoading">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col col-xl-10">
        <div class="card" style="border-radius: 1rem">
          <div class="row g-0">
            <div class="col-md-6 col-lg-5 d-none d-md-block">
              <img
                src="http://www.livingstonebushlodge.com/wp-content/uploads/2020/12/screen-1.jpg"
                alt="login form"
                class="img-fluid"
                style="border-radius: 1rem 0 0 1rem; width: 100%; height: 100%"
              />
            </div>
            <div class="col-md-6 col-lg-7 d-flex align-items-center">
              <div class="card-body p-4 p-lg-5 text-black">
                <form (ngSubmit)="loginUser()" #f="ngForm">
                  <div class="d-flex align-items-center mb-3 pb-1">
                    <i
                      class="fas fa-cubes fa-2x me-3"
                      style="color: #ff6219"
                    ></i>
                    <span class="h1 fw-bold mb-0">Login</span>
                  </div>

                  <h5 class="fw-normal mb-3 pb-3" style="letter-spacing: 1px">
                    Sign into your account
                  </h5>

                  <div class="form-outline mb-4">
                    <input
                      type="text"
                      name="username"
                      id="form2Example17"
                      class="form-control form-control-lg"
                      placeholder="username"
                      ngModel
                    />
                  </div>

                  <div class="form-outline mb-4">
                    <input
                      type="password"
                      name="password"
                      id="form2Example27"
                      class="form-control form-control-lg"
                      placeholder="password"
                      ngModel
                    />
                  </div>
                  <div class="alert alert-danger" role="alert" style="text-align:center" *ngIf="errorMessage != ''">
                    {{errorMessage}}
                  </div>
                  <div class="pt-1 mb-4" style="display:flex;justify-content: center;">
                    <button class="btn btn-dark btn-lg btn-block" type="submit">
                      Login
                    </button>
                  </div>

                  <!-- <a class="small text-muted" href="#!">Forgot password?</a> -->
                  <p class="mb-5 pb-lg-2" style="color: #393f81">
                    Don't have an account?
                    <a href="#!" style="color: #393f81" routerLink="/register">Register here</a>
                  </p>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
